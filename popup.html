<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chrome Extension Popup</title>
    <style>
        body {
            width: 300px;
            height: 250px;
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        input, button {
            display: block;
            margin-bottom: 10px;
            width: 100%;
            padding: 5px;
        }
    </style>
</head>
<body>
<label for="contentInput">Content:</label>
<input type="text" id="contentInput" placeholder="Enter content"/>

<label for="linkInput">Link (Optional):</label>
<input type="text" id="linkInput" placeholder="Enter link (optional)"/>

<button id="saveButton" style="background-color: #5cb85c; color: white; padding: 10px; border: none; border-radius: 5px;">Save</button>
<button id="closeButton" style="background-color: #d9534f; color: white; padding: 10px; border: none; border-radius: 5px;">Close</button>

<script src="popup.js"></script>
</body>
</html>
